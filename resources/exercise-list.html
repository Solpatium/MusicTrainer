<header>
  <img id="logo" src="resources/note.png">

  <h3 id="stage-title">Lista wszytkich ćwiczeń</h3>
  <h4 id="stage-subtitle">Wybierz odpowiednie dla siebie</h4>
  <div id="settings">
    <select id="instrument">
      <option value="piano" selected>Pianino</option>
    </select>
  </div>
</header>
<div id="content">
  <ul class="list" id="exercises-list">
    <exercise-item *ngFor="let ex of options"
        [(title)]="ex.title"
        [(level)]="ex.level"
        [(content)]="ex.content"
        [(optionId)]="ex.optionId"
        [(menuEm)]="menuSelected">
    </exercise-item>
  </ul>
</div>
