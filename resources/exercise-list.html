<header>
  <img id="logo" src="resources/note.png">

  <h3 id="stage-title">Lista wszystkich ćwiczeń</h3>
  <h4 id="stage-subtitle">Wybierz odpowiednie dla siebie</h4>
</header>
<div id="content">
  <ul class="list" id="exercises-list">
    <exercise-item *ngFor="let ex of options"
        [(title)]="ex.title"
        [(level)]="ex.level"
        [(content)]="ex.content"
        [(optionId)]="ex.optionId"
        [(menuEm)]="menuSelected"
        [(instrument)]="instrument">
    </exercise-item>
  </ul>
</div>
