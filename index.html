<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music trainer</title>
    <!-- polyfill -->
    <script src="./js/shim/Base64.js" type="text/javascript"></script>
    <script src="./js/shim/Base64binary.js" type="text/javascript"></script>
    <script src="./js/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!-- midi.js package -->
    <script src="./js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="./js/midi/gm.js" type="text/javascript"></script>
    <script src="./js/midi/loader.js" type="text/javascript"></script>
    <script src="./js/midi/player.js" type="text/javascript"></script>
    <script src="./js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="./js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="./js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="./js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="./js/util/dom_request_script.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.js"></script>
  </head>
  <body>
    <div id="notes"></div>
    <div>
      <select id="octave">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option selected>6</option>
        <option>7</option>
      </select>
      <select id="instrument">
      </select>
    </div>
    <button id="stop">
      STAPH
    </button>
    <button id="whole-octave">
      Play whole octave using track
    </button>
    <button id="dual-exercise">
      Play simple Dual Exercise
    </button>
    <button id="single-exercise">
      Play simple single Exercise
    </button>
    <button id="square-exercise">
      Play simple square Exercise
    </button>
    <button id="dominant-exercise">
      PLay some simple dominant Exercise
    </button>
    <canvas id="visualizer" height="500" style="width:100%;"></canvas>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.12/music-trainer-fastopt.js"></script>
  </body>
</html>
