<html lang="pl">

<head>
  <title>Sound trainer - menu</title>
  <meta charset="utf-8">
  <meta content="">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,400i,500&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>

  </style>
</head>

<body>
  <div id="content-wrapper">
    <header>
      <img id="logo" src="note.png">

      <h3 id="stage-title">Wynik</h3>
      <h4 id="stage-subtitle">Zawsze możesz spróbować jeszcze raz</h4>
      <div id="settings">
        <select id="instrument">
            <option value="piano" selected>Pianino</option>
          </select>
      </div>
    </header>
    <div id="content">
      <div class="container answer-wrapper">
        Twój wynik to:
        <div id="final-score">
          <span class="current-score">10</span>/<span class="max-score">20</span>
        </div>
        <!--Jak Ci wygodniej, możesz albo dać sam paragraf z gotowym tekstem, albo dać klasę na content i ukryję te złe-->
        <p class="message-full">Szacuneczek. Oto Twoja <a href="https://www.youtube.com/watch?v=kxopViU98Xo">nagroda</a>.</p>
        <p class="message-good">Nieźle, ale dasz radę zrobić to ćwiczenie lepiej!</p>
        <p class="message-average">Nie jest najgorzej, ale mogłoby być trochę lepiej.</p>
        <p class="message-bad">Lepiej ćwicz dalej...</p>
      </div>
      <button class="button" id="go-to-list">Wróć do menu listy ćwiczeń</button>
      <!--Po sprawdzeniu odpowiedzi zmienia się na next-->
    </div>
  </div>
</body>

</html>
